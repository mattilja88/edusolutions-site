<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | MathGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <style>
      :root { color-scheme: dark; }
      html, body { margin:0; height:100%; background:#000; }

      /* Keskityslaatikko koko näkymään */
      #unity-container {
        width: 100svw;
        height: 100svh;
        display: grid;
        place-items: center;
        background: #000;
        overflow: hidden;
        touch-action: none; /* estä vahinkoskrollaus pelin päällä */
      }

      /* “Fit”-laatikko: 16:9 ja enintään ruudun kokoinen (contain) */
      #unity-fit {
        width: min(100svw, calc(100svh * (16/9)));
        height: min(100svh, calc(100svw * (9/16)));
        display: grid;
        place-items: center;
        background: #000;
        position: relative; 
      }

      /* Canvas täyttää fit-laatikon */
      #unity-fit > canvas,
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        background: #000;
      }

      /* Latauspalkki ja footer sisälle samaan fit-laatikkoon */
      #unity-loading-bar,
      #unity-footer,
      #unity-warning {
        position: relative; /* pysyvät fit-laatikon sisällä */
      }

      /* Pieni turvavara mobiilin osoitepalkin takia */
      @media (orientation: portrait) {
        #unity-fit { height: min(96svh, calc(100svw * (9/16))); }
      }

      /* HUD pelaajan näyttöön (vain testiä varten) */
      #hud {
        position:absolute; top:10px; left:10px;
        padding:6px 10px; border-radius:8px;
        background:rgba(255,255,255,.85); color:#222; font:600 14px/1.2 system-ui;
        z-index:1000;
        pointer-events: none;
      }
      #hud small { display:block; font:500 11px/1.1 system-ui; color:#555; }

    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-fit">
        <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>

        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="hud" style="display:none">
          <small>Pelaaja</small><span id="hud-name">–</span>
        </div>
        
        <div id="unity-warning"></div>

        <div id="unity-footer">
          <div id="unity-logo-title-footer"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">MathGame</div>
        </div>
      </div>
    </div>

    <script>
      const UNITY_PARENT_ORIGIN = window.location.origin; // ok jos samassa originissa
      let pendingInitPayload = null;

      function forwardInitToUnity(payload) {
        try {
          // --- TESTI: näytä HUDissa ---
          const hud = document.getElementById("hud");
          const hudName = document.getElementById("hud-name");
          if (hud && hudName) {
            hud.style.display = "block";
            hudName.textContent = payload?.user?.displayName || payload?.user?.userId || "(tuntematon)";
          }
          console.log("[Bridge] INIT vastaanotettu", payload);

          if (!window.unityInstance || !window.unityInstance.SendMessage) {
            pendingInitPayload = payload; // Unity ei vielä valmis → puskuriin
            return;
          }
          const json = JSON.stringify({
            user: payload.user,
            gameToken: payload.gameToken,
          });
          console.log("[Bridge] Lähetetään Unitylle SendMessage GameManager.InitFromJson");
          window.unityInstance.SendMessage("GameManager", "InitFromJson", json);
        } catch (e) {
          console.error("Init forward failed:", e);
        }
      }


      // Vastaanota INIT Reactilta
      window.addEventListener("message", (ev) => {
        // Turvallisempi: tarkista origin jos eri domain
        // if (ev.origin !== UNITY_PARENT_ORIGIN) return;
        if (!ev.data || ev.data.type !== "INIT") return;
        forwardInitToUnity(ev.data);
      });
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        const update = () => {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        };
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background:red; padding:10px;';
        else {
          if (type == 'warning') div.style = 'background:yellow; padding:10px;';
          setTimeout(() => { warningBanner.removeChild(div); update(); }, 5000);
        }
        update();
      }

      const buildUrl = "Build";
      const loaderUrl   = buildUrl + "/164e7ed32ecd8b2a31fccdea9f4d2e1d.loader.js";
      const config = {
        arguments: [],
        dataUrl:      buildUrl + "/e7f3d78ae5dfcf8e5943f5433b659a25.data.unityweb",
        frameworkUrl: buildUrl + "/e2be27271c2b49dc4813da9df5ea8545.framework.js.unityweb",
        codeUrl:      buildUrl + "/6a98d57b4c36bb92ea7d61a0dc016e9f.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MathGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: true,
        devicePixelRatio: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? 1 : window.devicePixelRatio
      };

      // Mobiili: lisää viewport-meta ja kevyt DPI
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl + "?v=" + Date.now(); // cache-busting
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
          // --- Bridge: ilmoita Reactille että Unity on valmis ja tallenna instanssi ---
          window.unityInstance = unityInstance;
          try {
            window.parent?.postMessage({ type: "UNITY_READY" }, UNITY_PARENT_ORIGIN);
          } catch (e) {
            console.warn("Could not post UNITY_READY:", e);
          }
          // Jos INIT ehti tulla ennen kuin Unity oli valmis, lähetä se nyt perille
          if (pendingInitPayload) {
            forwardInitToUnity(pendingInitPayload);
            pendingInitPayload = null;
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
