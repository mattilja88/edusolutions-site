<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | Math Bird Adventure</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <style>
    :root { color-scheme: dark; }
    html, body { margin:0; height:100%; background:#000; }

    /* T√§ytt√∂laatikko, joka keskitt√§√§ pelin */
    #unity-container {
      width: 100svw; height: 100svh;
      display: grid; place-items: center;
      background: #000;
      touch-action: none;             /* est√§√§ sivun skrollailun pelin p√§√§ll√§ */
      overflow: hidden;
    }

    /* ‚Äúfit‚Äù-laatikko, joka s√§ilytt√§√§ 16:9 ja mahtuu n√§ytt√∂√∂n */
    #unity-fit {
      width: min(100svw, calc(100svh * (16/9)));
      height: min(100svh, calc(100svw * (9/16)));
      display: grid; place-items: center;
      position: relative;
      background: #000;
    }

    /* Canvas t√§ytt√§√§ fit-laatikon */
    #unity-fit > canvas, #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background: #000;
    }

    /* --- HUD pelaajalle (valinnainen, n√§kyy kun INIT tulee) --- */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,.85);
      color: #222;
      font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      z-index: 1000;
      pointer-events: none;
      display: none; /* n√§ytet√§√§n kun INIT saapuu */
    }
    #hud small {
      display: block;
      font: 500 11px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #555;
    }

    @media (orientation: portrait) {
      #unity-fit { height: min(96svh, calc(100svw * (9/16))); }
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <div id="unity-fit">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <!-- ‚úÖ HUD pelaajanimelle -->
      <div id="hud">
        <small>Pelaaja</small><span id="hud-name">‚Äì</span>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Math Bird Adventure</div>
      </div>
    </div>
  </div>

  <!-- üîó React‚ÄìUnity -silta BrowserBridgeen -->
  <script>
    // Salli vain sama origin (s√§√§d√§ tarvittaessa kovakoodatuksi odotetuksi originiksi)
    const UNITY_PARENT_ORIGIN = window.location.origin;
    let pendingInitPayload = null;

    // Poista JSON-ongelmat (undefined / NaN / Infinity)
    function safeStringify(obj) {
      return JSON.stringify(obj, (k, v) => {
        if (typeof v === "number" && !Number.isFinite(v)) return null;
        if (v === undefined) return null;
        return v;
      });
    }

    // Vastaanota viestit Reactista
    window.addEventListener("message", (ev) => {
      if (!ev || !ev.data) return;
      const { type } = ev.data;
      if (type === "INIT") {
        console.debug("[Bridge] INIT vastaanotettu", ev.data);
        forwardInitToUnity(ev.data);
      } else if (type === "TOKEN_UPDATE") {
        forwardTokenToUnity(ev.data);
      } else if (type === "SESSION_END") {
        forwardSessionEndToUnity();
      }
    });

    function forwardInitToUnity(payload) {
    try {
      // ‚úÖ N√§yt√§ HUD vain jos meill√§ ON nimi
      const hud = document.getElementById("hud");
      const hudName = document.getElementById("hud-name");
      const nameToShow = payload?.user?.displayName || payload?.user?.userId;
      if (hud && hudName) {
        if (nameToShow) {
          hud.style.display = "block";
          hudName.textContent = nameToShow;
        } else {
          hud.style.display = "none"; // ei n√§ytet√§ ennen profiilin hakua
        }
      }

      if (!window.unityInstance?.SendMessage) {
        pendingInitPayload = payload;
        return;
      }

      // üîπ LIS√ÑYS: apiBase vied√§√§n Unityyn
      const safePayload = {
        type: "INIT",
        user: (payload && typeof payload.user === "object") ? payload.user : null, // voi olla null
        gameToken: (typeof payload?.gameToken === "string") ? payload.gameToken : null,
        gameId: (typeof payload?.gameId === "string") ? payload.gameId : "math-bird",
        apiBase: (typeof payload?.apiBase === "string") ? payload.apiBase : null,   // << t√§m√§
      };

      const json = safeStringify(safePayload);
      console.debug("[Bridge] Send ‚Üí BrowserBridge.OnInit", json);
      window.unityInstance.SendMessage("BrowserBridge", "OnInit", json);
    } catch (e) {
      console.error("Init forward failed:", e);
    }
  }


    // (valinnainen) tokenin p√§ivitys
    function forwardTokenToUnity(payload) {
      try {
        if (!window.unityInstance?.SendMessage) return;
        const json = safeStringify({
          type: "TOKEN_UPDATE",
          gameToken: (typeof payload?.gameToken === "string") ? payload.gameToken : null,
        });
        console.debug("[Bridge] Send ‚Üí BrowserBridge.OnTokenUpdate", json);
        window.unityInstance.SendMessage("BrowserBridge", "OnTokenUpdate", json);
      } catch (e) {
        console.error("Token update forward failed:", e);
      }
    }

    // (valinnainen) sessionin p√§√§t√∂s
    function forwardSessionEndToUnity() {
      try {
        if (!window.unityInstance?.SendMessage) return;
        console.debug("[Bridge] Send ‚Üí BrowserBridge.OnSessionEnd");
        window.unityInstance.SendMessage("BrowserBridge", "OnSessionEnd", "");
      } catch (e) {
        console.error("Session end forward failed:", e);
      }
    }
  </script>

  <!-- Unity bootstrap kuten ennen -->
  <script>
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function update() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background:red; padding:10px;';
      else {
        if (type == 'warning') div.style = 'background:yellow; padding:10px;';
        setTimeout(() => { warningBanner.removeChild(div); update(); }, 5000);
      }
      update();
    }

    const buildUrl = "Build";
    // Huom: v√§lt√§ v√§lily√∂ntej√§ tiedostonimiss√§ tai k√§yt√§ encodeURI
    const loaderUrl = encodeURI(buildUrl + "/MathBirdAdventures5.11.v1.4.loader.js");
    const config = {
      dataUrl:      encodeURI(buildUrl + "/MathBirdAdventures5.11.v1.4.data.unityweb"),
      frameworkUrl: encodeURI(buildUrl + "/MathBirdAdventures5.11.v1.4.framework.js.unityweb"),
      codeUrl:      encodeURI(buildUrl + "/MathBirdAdventures5.11.v1.4.wasm.unityweb"),
      streamingAssetsUrl: "StreamingAssets",
      companyName: "EduSolutions",
      productName: "Math Bird Adventure",
      productVersion: "1.3",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true,
      devicePixelRatio: /Mobi|Android|iPhone/.test(navigator.userAgent) ? 1 : window.devicePixelRatio
    };

    // Mobiili-meta + luokat
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.head.appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl + "?v=" + Date.now(); // cache-busting
    script.onload = () => {
      createUnityInstance(canvas, config, (p) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * p) + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
        window.unityInstance = unityInstance;

        // Ilmoita Reactille, ett√§ Unity on valmis
        try {
          window.parent?.postMessage({ type: "UNITY_READY" }, UNITY_PARENT_ORIGIN);
        } catch (e) {
          console.warn("Could not post UNITY_READY:", e);
        }

        // Jos INIT ehti tulla jo ennen kuin Unity oli valmis
        if (pendingInitPayload) {
          forwardInitToUnity(pendingInitPayload);
          pendingInitPayload = null;
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
